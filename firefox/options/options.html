<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Settings</legend>
				<label for="mode">Preferred Outlook Email Service: </label>
				<select name="mode" id="mode">
					<option value="" selected></option>
					<option value="live">Personal</option>
					<option value="offce">Organization</option>
				</select>
				<br>
				<input type="checkbox" name"doNotAsk" id="doNotAsk"/>
				<label for="doNotAsk">Do not ask perferred Outlook email service again</label>
			</fieldset>
		</form>
		<script src="script.js"></script>
	</body>
</html>
