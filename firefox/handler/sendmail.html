<!DOCTYPE html>
<html>

<head>
  <title data-i18n="titleSelectVersion">Select Outlook.com version</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="../icons/icon-96.png">
  <link rel="stylesheet" href="../lib/new_browser_style.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="../lib/i18n_helper.js"></script>
  <script src="script.js"></script>
</head>

<body class="browser-style browser-style-page">
  <div class="spacer"></div>

  <div id="choose" class="browser-style-container hide">
    <header class="panel-section panel-section-header">
      <img class="icon-section-header" src="../icons/icon-32.png" alt="">
      <h1 class="text-section-header" data-i18n="headerSelectVersion"></h1>
    </header>
  
    <div>
      <button id="live" class="default puffy" data-i18n="modeLive"></button>
      <button id="office" class="default puffy"data-i18n="modeOffice"></button>
    </div>

    <div id="doNotAskContainer">
      <input type="checkbox" id="doNotAsk" name="doNotAsk">
      <label for="doNotAsk" class="clickable" data-i18n="optionDontAskAgain"></label>
    </div>
  </div>

  <div id="loading">
    <div></div>
  </div>

  <div class="spacer"></div>
</body>

</html>
